  cm:
    ports:
      - "44090:80"
    environment:
      SITECORE_DEVELOPMENT_PATCHES: DevEnvOn,CustomErrorsOff,DebugOn,RobotDetectionOff
    volumes:
      - ${HOST_LICENSE_FOLDER}:C:\license:ro
      - .\docker\deploy\platform:C:\deploy:rw
      - .\docker\data\mssql:C:\Users\ContainerAdministrator\AppData\Local\Microsoft\Microsoft SQL Server Local DB\Instances:rw
    entrypoint: powershell.exe -Command "& C:\tools\entrypoints\iis\Development.ps1"
    deploy:
      resources:
        limits:
          cpus: "3"
          memory: 3GB
    depends_on:
      solution:
        condition: service_started
